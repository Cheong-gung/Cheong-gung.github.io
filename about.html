<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청궁 (Cheong-gung) - 셰프 소개</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .timeline {
            max-width: 600px;
            margin: 40px auto;
            position: relative;
            padding-left: 30px;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 2px;
            height: 100%;
            background: var(--gold-color);
        }
        .timeline-item {
            margin-bottom: 30px;
            position: relative;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -35px;
            top: 5px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--gold-color);
            border: 2px solid white;
        }
        .year {
            font-weight: 700;
            color: var(--gold-color);
            display: block;
            margin-bottom: 5px;
        }
        .experience {
            font-size: 1.05rem;
            color: var(--text-black);
        }
        .intro-text {
            text-align: center;
            margin-bottom: 50px;
            font-size: 1.1rem;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <header>
        <h1>CHEONG GUNG</h1>
        <div class="lang-switch">
            <a href="index.html">MENU</a> | 
            <a href="about.html" class="active">CHEF</a>
        </div>
    </header>

    <main>
        <div class="intro-text">
            <strong>40년 외길, 주방장이자 사장인 아버지가 직접 요리합니다.</strong><br>
            서울 명동에서 시작된 깊은 맛의 역사가 이곳 춘천 청궁으로 이어집니다.
        </div>

        <section class="timeline">
            <div class="timeline-item">
                <span class="year">1985 - 1987</span>
                <p class="experience">서울 명동 연경궁, 북경 등 주요 중식당 근무</p>
            </div>
            <div class="timeline-item">
                <span class="year">1988</span>
                <p class="experience">강원 춘천 만리향, 팔선 등 근무</p>
            </div>
            <div class="timeline-item">
                <span class="year">1997</span>
                <p class="experience">전북 익산 '청궁' 창업 및 운영</p>
            </div>
            <div class="timeline-item">
                <span class="year">2007 - 2021</span>
                <p class="experience">강원 춘천 '청궁' 운영</p>
            </div>
            <div class="timeline-item">
                <span class="year">2025 - Present</span>
                <p class="experience">강원 춘천 '청궁' 재오픈 및 운영</p>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2025 CHEONG GUNG. ALL RIGHTS RESERVED.
    </footer>
</body>
</html>
